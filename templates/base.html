{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findMEreadME | {% block title %}{% endblock %}</title>

    <!-- To reduce the amount of loads the block extra and onload are used -->
    {% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

    <link rel="shortcut icon" href="{% 'static' '/favicon/favicon.ico' %}" type="image/png">


    <!-- Javascript files -->
    {% block postload_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" 
        integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {% endblock %}

    
</head>
<body>
    
    {% include 'includes/header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
   

    {% include 'includes/footer.html' %}

    {% block extra_js %}
    <!-- font-awesome script -->
    <script src="https://kit.fontawesome.com/d1e2136726.js" crossorigin="anonymous"></script>
    <!-- end: font-awesome script -->
    {% endblock %}

</body>
</html>
