{% load static %}
<header>
  {% with request.resolver_match.url_name as url_name %}
    <!-- Navigation menu -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- logo   -->
          <a class="navbar-brand fs-2" href="#">
            <span class="navbar-text navbar-text-bold">find</span><span class="navbar-text">ME</span><span class="navbar-text navbar-text-bold">read</span><span class="navbar-text">ME</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <!-- Logout -->
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout/">Logout</a>
              </li>
              {% else %}
              <!-- Login -->
              <li class="nav-item">
                <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/accounts/login">Member Area</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="#">How It Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>

      </nav>
  {% endwith %}
</header>
