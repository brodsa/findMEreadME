{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock title %}

{% block content %}

<div class="container account">
  <h1 class="account__title">{% trans "Sign Out" %}</h1>

  <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
  <div>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <div>
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      </div>
      <button type="submit" class="btn account__button">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock content %}
