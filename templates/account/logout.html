{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock title %}

{% block content %}

<div class="container account">
  <h1 class="account__title">{% trans "Sign Out" %}</h1>

  <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
  <div>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      
      <!-- Buttons -->
      <div class="d-flex flex-column flex-md-row gap-md-2">
        <button type="submit" class="btn account__button account__button--primary w-100 flex-grow-1">{% trans 'Sign Out' %}</button>
        <a class= "btn account__button account__button--secondary w-100 flex-grow-1" href="{% url 'home' %}"> Stay </a>
      </div>

    </form>
  </div>
</div>

{% endblock content %}
